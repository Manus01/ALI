server {
    listen 80;
    server_name localhost;

    proxy_read_timeout 300;
    proxy_connect_timeout 300;

    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/html application/xml+rss application/xml image/svg+xml;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # CRITICAL: This line tells Nginx to look for index.html 
        # when a sub-route (like /dashboard) is requested.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for better performance
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error handling to prevent raw 403/404 pages
    error_page 404 /index.html;
}