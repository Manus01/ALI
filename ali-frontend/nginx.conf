server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # CRITICAL: This line tells Nginx: 
        # 1. Look for the file ($uri)
        # 2. Look for the directory ($uri/)
        # 3. If neither exist, serve index.html (React handles it from there)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for performance
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error handling to prevent raw 403/404 pages
    error_page 404 /index.html;
}