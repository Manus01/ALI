steps:
# 1. Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/ali-app:$COMMIT_SHA', '.']
# 2. Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/ali-app:$COMMIT_SHA']
# 3. Deploy the container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'ali-app' # Service name (adjust if different)
  - '--image'
  - 'gcr.io/$PROJECT_ID/ali-app:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # Replace with your deployment region
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated' # Remove this if you need authentication
  - '--quiet'
timeout: '1600s'
images:
- 'gcr.io/$PROJECT_ID/ali-app:$COMMIT_SHA'