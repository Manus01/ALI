steps:
  # --- 1. Build the Backend Image ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ali-backend', './ali-backend']

  # --- 2. Push Backend to Container Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ali-backend']

  # --- 3. Deploy Backend to Cloud Run (UPDATED WITH TIMEOUT) ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ali-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ali-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'  # <--- NEW
      - '300'        # <--- NEW (300 seconds = 5 minutes)

  # --- 4. Build the Frontend Image ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ali-frontend', './ali-frontend']

  # --- 5. Push Frontend to Container Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ali-frontend']

  # --- 6. Deploy Frontend to Cloud Run ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ali-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ali-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/ali-backend'
  - 'gcr.io/$PROJECT_ID/ali-frontend'

options:
  logging: CLOUD_LOGGING_ONLY